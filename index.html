<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso con Contrase√±a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
            object-fit: cover;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 350px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #333;
            user-select: none;
            width: 22px;
            height: 22px;
            display: none;
        }

        .toggle-password:hover {
            color: #000;
        }

        .toggle-password svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
            stroke: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="../Friends-Events/fondoNavide√±o.mp4" type="video/mp4">
        No se pudo
    </video>

    <div class="overlay"></div>

    <div class="container">
        <div class="login-box">
            <h1>üéÜüéâ Sorpresas üéâüéÜ</h1>
            <div class="input-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" placeholder="Ingresa la contrase√±a">
                <span class="toggle-password" onclick="togglePassword()">
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </span>
            </div>
            <button onclick="verificarContrasena()">Guardar</button>
            <p class="error-message" id="empty">‚å®Ô∏è Ingrese una contrase√±a</p>
            <p class="error-message" id="error">‚ùå Contrase√±a incorrecta</p>
            <p class="success-message" id="success">‚úÖ Acceso correcto. Redirigiendo...</p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.toggle-password');

        // Mostrar/ocultar el icono seg√∫n si hay texto
        passwordInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                toggleBtn.style.display = 'block';
            } else {
                toggleBtn.style.display = 'none';
            }
        });

        function togglePassword() {
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Ojo tachado (cuando se ve la contrase√±a)
                eyeIcon.innerHTML = `
                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                `;
            } else {
                passwordInput.type = 'password';
                // Ojo normal (cuando est√° oculta)
                eyeIcon.innerHTML = `
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                `;
            }
        }

        function verificarContrasena() {
            const password = document.getElementById('password').value;
            const emptyMsg = document.getElementById('empty');
            const errorMsg = document.getElementById('error');
            const successMsg = document.getElementById('success');
            
            // Ocultar mensajes previos
            emptyMsg.style.display = 'none';            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (password === '' || password.trim() === ''){
                emptyMsg.style.display = 'block';
            } else if (password === 'AlyGrinch') {
                successMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'eventos/navidad/alyNavidad/alyNavidad.html';
                }, 1000);
            } else if (password === 'BatDaniGrinch') {
                successMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'eventos/navidad/daniNavidad/daniNavidad.html';
                }, 1000);
            } else if (password === 'ParienteGrinch') {
                successMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'eventos/navidad/parienteNavidad/parienteNavidad.html';
                }, 1000);
            } else {
                errorMsg.style.display = 'block';
            }
        }

        // Permitir enviar con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verificarContrasena();
            }
        });
    </script>
</body>
</html>
