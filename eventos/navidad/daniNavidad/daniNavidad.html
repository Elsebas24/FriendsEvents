<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Navide√±o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a1628, #1a2840);
            font-family: 'Arial', sans-serif;
        }

        .snow {
            position: fixed;
            top: -10px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .batman {
            width: 300px;
            height: 300px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .batman img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .message {
            margin-top: 40px;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .message h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #00ff00;
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .message p {
            font-size: 1.5em;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ff0000, 0 0 40px #00ff00; }
            50% { text-shadow: 0 0 30px #ff0000, 0 0 60px #00ff00, 0 0 80px #ffd700; }
        }

        .lights {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            z-index: 5;
        }

        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
        .light:nth-child(2) { background: #00ff00; animation-delay: 0.2s; }
        .light:nth-child(3) { background: #ffff00; animation-delay: 0.4s; }
        .light:nth-child(4) { background: #0000ff; animation-delay: 0.6s; }
        .light:nth-child(5) { background: #ff00ff; animation-delay: 0.8s; }
        .light:nth-child(6) { background: #00ffff; animation-delay: 1s; }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px currentColor; }
            50% { opacity: 0.3; box-shadow: 0 0 5px currentColor; }
        }

        .decoration {
            position: absolute;
            animation: swing 3s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Esferas navide√±as */
        .ornament {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            animation: swing 3s ease-in-out infinite, shine 2s ease-in-out infinite;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(255, 255, 255, 0.5);
        }

        .ornament::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 10px;
            background: #8b7355;
            border-radius: 5px 5px 0 0;
        }

        .ornament::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        @keyframes shine {
            0%, 100% { box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        /* √Årboles de Navidad */
        .christmas-tree {
            position: absolute;
            width: 120px;
            height: 180px;
        }

        .tree-part {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 70px solid #0f5e0f;
            position: absolute;
            left: 10px;
        }

        .tree-part:nth-child(1) { top: 0; border-left-width: 40px; border-right-width: 40px; border-bottom-width: 50px; left: 20px; }
        .tree-part:nth-child(2) { top: 40px; }
        .tree-part:nth-child(3) { top: 80px; border-left-width: 60px; border-right-width: 60px; left: 0; }

        .tree-trunk {
            width: 25px;
            height: 30px;
            background: #5c4033;
            position: absolute;
            bottom: 0;
            left: 47.5px;
        }

        .tree-star {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 2em;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.2) rotate(180deg); opacity: 0.7; }
        }

        /* Regalos */
        .gift {
            position: absolute;
            width: 70px;
            height: 70px;
            animation: pulse 2s ease-in-out infinite;
        }

        .gift-box {
            width: 70px;
            height: 60px;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .gift-ribbon-h {
            position: absolute;
            width: 100%;
            height: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffd700;
        }

        .gift-ribbon-v {
            position: absolute;
            width: 12px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd700;
        }

        .gift-bow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: #ff0000;
            border-radius: 50% 50% 0 0;
        }

        .gift-bow::before,
        .gift-bow::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            top: 0;
        }

        .gift-bow::before { left: -15px; }
        .gift-bow::after { right: -15px; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .star {
            position: absolute;
            color: #ffd700;
            font-size: 2em;
            animation: sparkle 1s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <script>
        // Crear copos de nieve
        const snowContainer = document.getElementById('snow');
        const snowflakeCount = 50;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';

            snowContainer.appendChild(snowflake);
        }

        // Agregar m√°s estrellas al fondo
        for (let i = 0; i < 30; i++) {
